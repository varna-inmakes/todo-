{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h3>TODO</h3>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
           <form method="POST" class="mb-3 shadow">
            {% csrf_token %}
           <div class="form-group">
               <br>
                <input type="text" class="form-control"  name="task" placeholder="Taskname">
           </div>
            <div class="form-group">
                 <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
            </div>
               <div class="form-group">
                 <input type="date" class="form-control" name="date" placeholder="Enter your date">
            </div>


             <div class="form-group">
                  <input type="submit" class="btn btn-success">
             </div>
        </form>



        </div>
        <div class="col-md-6">
            <h5><br> Task to be completed </h5>
            {% for i in task1 %}
            <div class="  card">
                <div class="card-body">
                    <h5 class="card-little">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>

                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-danger" href="{% url 'update' i.id %}">update</a>

                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
